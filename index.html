<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-bg-danger  rounded-3">
        <div class="container-fluid">
          <h1>Weather1.0</h1> 
            <form class="d-flex" role="search">
              <input id="city" class="rounded-4 border-secondary"  type="search" aria-label="Search" placeholder="       Enter city name">
              <button id="submit" class="btn text-bg-dark rounded-4" type="submit">Search</button>
            </form>
        </div>
      </nav>
      <div class="container">
        <h1 class="text-center p-4">Now the weather for <span id="cityName"></span></h1>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 text-bg-secondary rounded-5">
                <div class="card-body  rounded-5">
                  <h1 class="card-title pricing-card-title"><span id="temp2"></span><sup><span>&#8451;</span></sup></h1> 
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature-<span id="temp" class="abcde"></span><sup><span>&#8451;</span></sup></li>
                    <li>Max Temperature-<span id="max_temp"></span><sup><span>&#8451;</span></sup></li>
                    <li>Min Temperature-<span id="min_temp"></span><sup><span>&#8451;</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-5 text-bg-secondary">
                <div class="card-body">
                  <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span>Km/hr</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind speed-<span id="wind_speed"></span> km/hr</li>
                    <li>Cloud pct-<span id="cloud_pct"></span></li>
                    <li>Wind degrees-<span id="wind_degrees"></span><span>&#176;</span></li>
                  </ul>                  
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-5 text-bg-secondary">
                <div class="card-body">
                  <h1 class="card-title pricing-card-title"><span id="humidity2"></span>%</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Humidity-<span id="humidity"></span>%</li>
                    <li>Feels-like -<span id="feels_like"></span><sup><span>&#8451;</span></sup></li>
                    <li>Sunrise-<span id="sunrise"></span></li>
                    <li>sunset <span id="sunset"></span></li>
                  </ul>
                </div>
              </div>
            </div>
      </div>
    </div>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
